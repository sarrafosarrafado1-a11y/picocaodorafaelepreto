<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Remover fundo branco</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    // Pega o parâmetro "image" da URL
    const urlParams = new URLSearchParams(window.location.search);
    const imageName = urlParams.get("image");

    if (imageName) {
      const img = new Image();
      img.crossOrigin = "anonymous"; 
      img.src = imageName; // carrega a imagem passada no parâmetro

      img.onload = function() {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = img.width;
        canvas.height = img.height;

        ctx.drawImage(img, 0, 0);

        // Pega pixels
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        // Remove branco -> transparente
        for (let i = 0; i < data.length; i += 4) {
          const r = data[i];
          const g = data[i + 1];
          const b = data[i + 2];
          if (r > 240 && g > 240 && b > 240) {
            data[i + 3] = 0;
          }
        }

        ctx.putImageData(imageData, 0, 0);
      };
    } else {
      document.body.innerHTML = "<p style='color:red'>Nenhuma imagem foi passada. Use ?image=arquivo.png</p>";
    }
  </script>
</body>
</html>
